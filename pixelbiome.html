<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" type="image/png" sizes="32x32" href="2563fb.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelBiome.wiki beta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css" rel="stylesheet">
    <style>
       
        .gradient-text {
            background: linear-gradient(45deg, #7c3aed, #9333ea, #6d28d9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

    
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }


        .link-hover {
            transition: all 0.3s ease;
            position: relative;
        }

        .link-hover::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: linear-gradient(45deg, #7c3aed, #9333ea);
            bottom: -2px;
            left: 0;
            transition: width 0.3s ease;
        }

        .link-hover:hover::after {
            width: 100%;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
   
    <nav class="bg-gray-900">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
        
            <div class="flex space-x-6 fade-in">
                <a href="https://pixelmonmod.com" target="_blank" 
                   class="link-hover text-gray-300 hover:text-purple-500 transition-colors">
                    Pixelmon Oficial
                </a>
                <a href="https://discord.com/users/330901042399019019" 
                   class="link-hover text-gray-300 hover:text-purple-500 transition-colors">
                    Contacto
                </a>
            </div>

          
            <div class="flex items-center space-x-4 fade-in">
                <img src="2563fb.png" alt="Logo" class="h-16 w-16 rounded-full">
                <h1 class="text-3xl font-bold gradient-text">PixelBiome.wiki</h1>
            </div>
        </div>
    </nav>

    
    <main class="container mx-auto px-4 flex flex-col items-center justify-center min-h-[80vh]">
        <div class="text-center space-y-8 fade-in">
            <h2 class="text-5xl font-bold">Wiki de Biomas Pixelmon 1.16.5</h2>
            <p class="text-gray-400 text-xl max-w-2xl mx-auto">
                Un miniproyecto que busca hacerle la vida más fácil a los jugadores más casuales de pixelmon 1.16.5, mostrando qué Pokémon legendarios aparecen en cada bioma del juego.
            </p>
            
         
            <a href="biomes.html" 
               class="inline-block px-8 py-4 bg-purple-600 hover:bg-purple-700 rounded-lg text-xl font-semibold transition-colors transform hover:scale-105">
                Explorar Biomas (beta) → 
            </a>
        </div>
    </main>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>
